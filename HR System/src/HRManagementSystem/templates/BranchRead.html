<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div class="container-fluid">
        <h1>All Branches</h1>
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Building Number</td>
                <td>Street</td>
                <td>Area</td>
                <td>City</td>
                <td>Country</td>
                <td>Manager</td>
                <td>Update</td>
                <td>Delete</td>
            </tr>
            {% for row in data %}
            <tr>
                <td><a href="{{row.id}}">{{row.id}}</a></td>
                <td>{{row.name}}</td>
                <td>{{row.buildingNumber}}</td>
                <td>{{row.street}}</td>
                <td>{{row.area}}</td>
                <td>{{row.city}}</td>
                <td>{{row.country}}</td>
                <td>{{row.manager}}</td>
                <td><a href="update/{{row.id}}/">Update</a></td>
                <td><a href="delete/{{row.id}}/">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <div class="row">
            <div class="col-12">
                <div class="database-select">
                    <a href="create/">Add New Branch</a>
                </div>
            </div>
        </div>
    </div>
    <a href="/">HOME</a>
</body>
